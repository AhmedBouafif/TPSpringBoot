piVersion: apps/v1
kind: Deployment
metadata:
  name: my-country-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: country-service
  template:
    metadata:
      labels:
        app: country-service
    spec:
      containers:
        - name: my-country-service-container
          image: "{{ DOCKER_IMAGE }}"  # ← Changé de ahmed403/my-compte-service:v1 à {{ DOCKER_IMAGE }}
          ports:
          - containerPort: 8082
