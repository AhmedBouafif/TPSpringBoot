apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'springboot-app'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['my-country-service.jenkins.svc.cluster.local:8082']
